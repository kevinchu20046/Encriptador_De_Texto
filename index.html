<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color:rgb(253, 193, 193)">
    
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="text-center text-white" >Encriptador de texto</h2>
            </div>
        </div>
    </div>
</nav>                

<div class="container">
    <div class="row">
        <div class="col-sm">
            <br/>
            <div class="shadow-none p-3 mb-5 bg-light rounded">
                <h5 >Ingrese el texto sin caracteres especiales.</h5>
                <form>
                <br />
                <div class="form-floating mb-3">
                    <input
                    type="text"
                    class="form-control"
                    id="area_texto"
                    placeholder="Texto"
                    required
                    />
                    <label for="area_texto">Texto</label>
                </div>
                <div class="form">
                    <textarea class="form-control" placeholder="Aqui aparecera el texto encriptado." id="mostrar_encriptado" style="height: 100px"></textarea>
                </div>
                <br>
                <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="EncriptarDatos()"
                >
                    Encriptar texto. 
                </button>
                <br />
                </form>
            </div>
        </div>
        <!--desencriptado del texto-->
        <div class="col">
            <br/>
            <div class="shadow-none p-3 mb-5 bg-light rounded">
                <h5 >Ingrese el texto encriptado.</h5>
                <form>
                <br />
                <div class="form-floating mb-3">
                    <input
                    type="text"
                    class="form-control"
                    id="area_texto_encriptado"
                    placeholder="Texto Encriptado"
                    required
                    />
                    <label for="area_texto">Texto Encriptado</label>
                </div>
                <div class="form">
                    <textarea class="form-control" placeholder="Aqui aparecera el texto desencriptado." id="area_texto_desencriptado" style="height: 100px"></textarea>
                </div>
                <br>
                <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    onclick="DesencriptarDatos()"
                >
                    Desencriptar texto. 
                </button>
                <br />
                </form>
            </div>
        </div>
    </div>
</div>
    
    <script src="./index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
</body>
</html>
